<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>input2.html</title>
</head>
<body>
	<!-- 
		form - button 방식 활용해서 이름을 적으면 -> output쪽의 html에서 <h1>이름만 뽑혀서 나오게
	 -->
	<form action="Output" method="post">
		이름 : <input name="name"><p>
		<hr>
		<button>버튼</button><p>
		<input type="submit" value="이게 기본임">
		<input type="reset">
	</form>
	<!--  
		form 속에 있는
		원래 : <input type="submit">을 누르면 action 속성에 언급한 쪽으로 넘김(요청)
		바뀜 : 버튼 모양인거 아무나 누르면 action 속성에 언급한 쪽으로 넘김(요청)
				ㄴ <input type="reset">만 빼고!  
	 -->
	
	
</body>
</html>
