<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>input.html</title>
</head>
<body>
	<!--  
		파일처리
			1) POST방식(주소에 데이터를 담는 GET방식의 요청이 파일을 소화하지 못함)
			2) 파일 업로드가 될 폴더가 필요함(webapp -> img폴더 생성)
			3) 기존 시스템이 글자는 인코딩, 디코딩 전송이 가능
			 	파일은 인코딩을 할줄 모름
			 	-> 다른방식(cos.jar)으로 인코딩해서 전송, 디코딩, ...
			 	cos.jar파일 복사 -> WEB-INF -> lib폴더에 붙여넣기
			 	
	 -->
	 
	 <!-- 
	 	enctype="multipart/form-data"
	 		enctype : encoding type
	 		<form> 요소가 파일이나 이미지를 서버로 전송할 때 사용
	  -->
	 
	 <form action="Output" method="post" enctype="multipart/form-data">
	 	제목 : <input name="title"><p>
	 	사진 : <input type="file" name="photo"><p>
	 	기타 : <input type="file" name="etc"><p>
	 	<button>업로드!</button>
	 </form>
</body>
</html>
