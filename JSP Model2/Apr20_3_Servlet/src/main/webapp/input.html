<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 페이지</title>
</head>
<body>
	<table id="joinTbl">
		<tr>
			<td colspan="2" align="center">회원가입</td>
		</tr>
		<tr>
			<td align="center" class="td1">ID</td>
			<td align="center">
				<input autofocus="autofocus" autocomplete="off" placeholder="필수, 4~8자" name="ID"  class="textType">
			</td>
		</tr>
		<tr>
			<td align="center">PW</td>
			<td align="center">
				<input type="password" autocomplete="off" placeholder="필수, 영문/숫자 혼합" name="PW" class="textType">
			</td>
		</tr>
		<tr>
			<td align="center">성별</td>
			<td>
				<input type="radio" checked="checked" name="GD" value="남자">남자
				<input type="radio" name="GD" value="여자">여자
			</td>
		</tr>
		
	</table>	

</body>
</html>
